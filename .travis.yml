dist: trusty
language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'

matrix:
  allow_failures:
    - python: '3.3'
    - python: '3.4'
    - python: '3.5'
  fast_finish: true

notifications:
  email:
    on_failure: always
    on_success: never

cache:
  pip: true

install:
  - pip install pylint_runner
  - pip install -r requirements.txt
  - python setup.py install

script:
  - ppastats canonical-foundations/ci-train-backports
  - pylint_runner

deploy:
  provider: pypi
  user: Master_Odin
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: MasterOdin/ppastats
